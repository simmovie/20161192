<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 타임캡슐</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #6c63ff, #c4c4ff);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1rem;
            opacity: 0.8;
        }

        .container {
            flex: 1;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        textarea, input[type="datetime-local"], button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        textarea {
            height: 100px;
        }

        button {
            background: linear-gradient(120deg, #6c63ff, #5753cc);
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(120deg, #5753cc, #6c63ff);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            color: white;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.7);
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            header p {
                font-size: 0.9rem;
            }

            .container {
                margin: 10px;
                padding: 15px;
            }

            textarea, input[type="datetime-local"], button {
                font-size: 14px;
                padding: 10px;
            }

            textarea {
                height: 80px;
            }

            button {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            header p {
                font-size: 0.8rem;
            }

            .container {
                margin: 10px;
                padding: 10px;
            }

            textarea, input[type="datetime-local"], button {
                font-size: 12px;
                padding: 8px;
            }

            textarea {
                height: 70px;
            }

            button {
                font-size: 14px;
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>디지털 타임캡슐</h1>
        <p>미래의 나에게 보내는 소중한 메시지</p>
    </header>
    <div class="container">
        <form id="notification-form">
            <label for="datetime">📅 미래 날짜와 시간을 선택하세요:</label>
            <input type="datetime-local" id="datetime" required>
            
            <label for="message">📝 메시지를 입력하세요:</label>
            <textarea id="message" placeholder="미래의 나에게 전하고 싶은 이야기를 적어보세요..." required></textarea>
            
            <button type="submit">📤 메시지 보내기</button>
        </form>
        <p id="status"></p>
    </div>
    <footer>
        <p>💡 <a href="https://example.com" target="_blank">더 알아보기</a> | 디지털 타임캡슐</p>
    </footer>
    <script>
        // 기존 스크립트와 동일
        if (Notification.permission !== "granted") {
            Notification.requestPermission().then((permission) => {
                if (permission === "granted") {
                    console.log("Notification permission granted.");
                } else {
                    console.error("Notification permission denied.");
                }
            });
        }

        const form = document.getElementById('notification-form');
        const status = document.getElementById('status');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const datetime = document.getElementById('datetime').value;
            const message = document.getElementById('message').value;

            if (!datetime || !message) {
                status.textContent = "⚠️ 모든 항목을 작성해주세요.";
                status.style.color = "red";
                return;
            }

            const notifyTime = new Date(datetime).getTime();
            const currentTime = Date.now();

            if (notifyTime <= currentTime) {
                status.textContent = "⚠️ 미래의 시간을 선택해주세요.";
                status.style.color = "red";
                return;
            }

            status.textContent = "✅ 알림이 설정되었습니다!";
            status.style.color = "green";

            setTimeout(() => {
                if (Notification.permission === "granted") {
                    new Notification("📩 타임캡슐 메시지 도착", { body: message });
                } else {
                    console.error("Notification permission was not granted.");
                }
            }, notifyTime - currentTime);
        });
    </script>
</body>
</html>
